<!doctype html>
<html>
<head>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <!-- PWAcompatを呼び出しています -->
  <link rel="manifest" href="manifest.webmanifest" />
  <script>
    // service workerが有効なら、service-worker.js を登録します
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <meta name="theme-color" content="#fafafa">

</head>
  
<body>
	<div class="container">
		<div class="mt-3 alert alert-primary">
			PCR反応液の組成計算
		</div>

		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">
				必要本数　<small class="text-muted">※ネガポジを忘れずに</small>
			</label>
			<input type="number" placeholder="1" class="form-control" id="form">
		</div>

		<div class="row align-items-center">
			<div class="col"></div>
			<div class="col">x1</div>
			<div class="col" id="multiple">Result</div>
		</div>
		<div class="mt-2 row align-items-center">
			<div class="col">MilliQ</div>
			<div class="col">7μL</div>
			<div class="col" name="result">Result</div>
		</div>
		<div class="mt-2 row align-items-center">
			<div class="col">Buffar</div>
			<div class="col">1μL</div>
			<div class="col" name="result">Result</div>
		</div>
		<div class="mt-2 row align-items-center">
			<div class="col">dNTP</div>
			<div class="col">1μL</div>
			<div class="col" name="result">Result</div>
		</div>
		<div class="mt-2 row align-items-center">
			<div class="col">ExTaq</div>
			<div class="col">0.075μL</div>
			<div class="col" name="result">Result</div>
		</div>
		<div class="mt-2 row align-items-center">
			<div class="col">Primer</div>
			<div class="col">0.8μL</div>
			<div class="col" name="result">Result</div>
		</div>
		
		<div class="mt-3 d-flex justify-content-center">
			<button type="button" class="btn btn-primary" id="caluculate">計算</button>
		</div>

		<div class="mt-3 d-flex justify-content-center">
			<a href="custom.html" style="text-decoration: none;" role="button" id="custom">カスタム➡</a>
		</div>

		<div class="mt-5 h6 text-left">Total</div>

		<div class="mt-0 row align-items-center">
			<div class="col">Primerなし</div>
			<div class="col">9.075μL</div>
			<div class="col" name="result">Result</div>
		</div>
		<div class="mt-2 row align-items-center">
			<div class="col">Primerあり</div>
			<div class="col">9.875μL</div>
			<div class="col" name="result">Result</div>
		</div>
		
	</div>
	
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.6/pwacompat.min.js"
	integrity="sha384-GOaSLecPIMCJksN83HLuYf9FToOiQ2Df0+0ntv7ey8zjUHESXhthwvq9hXAZTifA"
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="PCRcalculatorPWA.js"></script>

</body>
</html>
